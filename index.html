<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="btn-container" id="buttons">
      <div class="row">
        <button class="dblSize" id="clear">C</button>
        <div class="spacer"></div>      
        <button class="operator" id="/">/</button>
      </div>
      <div class="row">
        <button class="numeral" id="7">7</button>
        <button class="numeral" id="8">8</button>
        <button class="numeral" id="9">9</button>
        <button class="operator" id="*">*</button>
      </div>
      <div class="row">
        <button class="numeral" id="4">4</button>
        <button class="numeral" id="5">5</button>
        <button class="numeral" id="6">6</button>
        <button class="operator" id="+">+</button>
      </div>
      <div class="row">
        <button class="numeral" id="1">1</button>
        <button class="numeral" id="2">2</button>
        <button class="numeral" id="3">3</button>
        <button class="operator" id="-">-</button>
      </div>
      <div class="row">
        <button class="numeral" id="0">0</button>
        <button class="numeral" id=".">.</button>
        <button class="dblSize" id="=">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
