<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="btn-container" id="buttons">
      <div class="row">
        <button class="dblSize" id="">C</button>
        <div class="spacer"></div>      
        <button id="">/</button>
      </div>
      <div class="row">
        <button id="">7</button>
        <button id="">8</button>
        <button id="">9</button>
        <button id="">*</button>
      </div>
      <div class="row">
        <button id="">4</button>
        <button id="">5</button>
        <button id="">6</button>
        <button id="">+</button>
      </div>
      <div class="row">
        <button id="">1</button>
        <button id="">2</button>
        <button id="">3</button>
        <button id="">-</button>
      </div>
      <div class="row">
        <button id="">0</button>
        <button id="">.</button>
        <button class="dblSize" id="">=</button>
      </div>
    </div>
  </div>
